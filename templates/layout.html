<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/pattern.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light border">
        <p class="navbar-brand my-auto">Google Calendar Parser</p>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav my-auto mr-auto">
                <li class="nav-item"><p class="mb-0">Made by <a href="http://www.marcusmerkel.de" target="_blank">Marcus Merkel</a> as Final Project for CS50</p></li>
            </ul>
            <ul class="navbar-nav my-auto ml-auto"> 
                <li class="nav-item"><a class="mb-0" href="https://github.com/marcusmerkel/gcal-parse/" target="_blank">See on GitHub</a></li>
            </ul>    
        </div>
    </nav>

    {% block main %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
